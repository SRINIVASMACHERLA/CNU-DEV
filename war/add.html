<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="/resources/js/bootstrap.js"></script>
<link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
<link href="/resources/css/bootstrap.css" rel="stylesheet" />
<title>Suggestions</title>
<style type="text/css">
body {
	padding-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-sm">
					<form class="form-horizontal" action="/suggestion/add"
						method="post">
						<fieldset>
							<legend class="text-center">Post Suggestion</legend>

							<!-- Category input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="Category">Category</label>
								<div class="col-md-9">
									<input id="category" name="category" type="text"
										placeholder="Suggestion Category" class="form-control">
								</div>
							</div>

							<!-- Information body -->
							<div class="form-group">
								<label class="col-md-3 control-label" for="message">Your
									message</label>
								<div class="col-md-9">
									<textarea class="form-control" id="message" name="information"
										placeholder="Please enter your message here..." rows="5"></textarea>
								</div>
							</div>

							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 text-right">
									<button type="submit" class="btn btn-primary btn-lg">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
